<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <div id="graph" style="text-align: center;"></div>
  <div class="circle"></div>
  <script>
    var p = d3.select("body")
      .selectAll("p")
      .data([4, 8, 15, 16, 23, 42])
      .text(function(d) { return d; });

    p.enter().append("p")
      .text(function(d) { return "I am number " + d; });

    p.exit().remove();
      
  </script>
